<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        .order-card {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        .order-header {
            background-color: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        .order-items {
            padding: 1rem;
        }
        .status-pending { color: #856404; background-color: #fff3cd; }
        .status-completed { color: #155724; background-color: #d4edda; }
        .status-cancelled { color: #721c24; background-color: #f8d7da; }
        .badge { font-size: 0.875em; }
        .admin-badge { background-color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">Мир Книг</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/products">Товары</a>
                <a class="nav-link" href="/cart">Корзина</a>
                <a class="nav-link active" href="/orders">Заказы</a>
                {% if session.get('is_admin') %}
                <a class="nav-link" href="/admin/products">Управление товарами</a>
                {% endif %}
                <a class="nav-link" href="#" id="logoutBtn">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Заказы</h1>
            {% if session.get('is_admin') %}
            <span class="badge admin-badge">Режим администратора</span>
            {% endif %}
        </div>
        
        <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
            <p>Загрузка заказов...</p>
        </div>

        <div id="ordersContainer" style="display: none;">
            <div id="noOrders" class="alert alert-info" style="display: none;">
                <p class="mb-0">Заказов пока нет.</p>
            </div>

            <div id="ordersList"></div>
        </div>

        <div id="errorMessage" class="alert alert-danger" style="display: none;">
            <p class="mb-0" id="errorText"></p>
        </div>
    </div>

    <script src="/static/js/bootstrap.min.js"></script>
    <script>
       
        async function loadOrders() {
            try {
                const response = await fetch('/api/orders', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'same-origin'
                });

                if (response.status === 401) {
                    window.location.href = '/';
                    return;
                }

                if (!response.ok) {
                    throw new Error('Ошибка при загрузке заказов');
                }

                const orders = await response.json();
                displayOrders(orders);
                
            } catch (error) {
                showError('Ошибка при загрузке заказов: ' + error.message);
            }
        }

        function displayOrders(orders) {
            const loading = document.getElementById('loading');
            const ordersContainer = document.getElementById('ordersContainer');
            const noOrders = document.getElementById('noOrders');
            const ordersList = document.getElementById('ordersList');

            loading.style.display = 'none';
            ordersContainer.style.display = 'block';

            if (orders.length === 0) {
                noOrders.style.display = 'block';
                return;
            }

            ordersList.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">Заказ #${order.id}</h5>
                                <small class="text-muted">${new Date(order.created_at).toLocaleString('ru-RU')}</small>
                                ${isAdmin ? `<br><small class="text-muted">Пользователь ID: ${order.user_id}</small>` : ''}
                            </div>
                            <div class="text-end">
                                <div class="mb-1">
                                    <span class="badge ${getStatusClass(order.status)}">${getStatusText(order.status)}</span>
                                    ${isAdmin ? `
                                    <select class="form-select form-select-sm d-inline-block w-auto" onchange="updateOrderStatus(${order.id}, this.value)">
                                        <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Ожидает</option>
                                        <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>Выполнен</option>
                                        <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Отменен</option>
                                    </select>
                                    ` : ''}
                                </div>
                                <div class="fw-bold">${order.total_amount} руб.</div>
                            </div>
                        </div>
                    </div>
                    <div class="order-items">
                        <h6>Товары:</h6>
                        ${order.items.map(item => `
                            <div class="d-flex justify-content-between align-items-center py-1">
                                <div>
                                    <span class="fw-medium">${item.product_name}</span>
                                    <small class="text-muted"> x ${item.quantity}</small>
                                </div>
                                <div>${item.total} руб.</div>
                            </div>
                        `).join('')}
                        
                        <hr>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h6>Данные для доставки:</h6>
                                <p class="mb-1"><strong>Имя:</strong> ${order.customer_name}</p>
                                <p class="mb-1"><strong>Email:</strong> ${order.customer_email}</p>
                                ${order.customer_phone ? `<p class="mb-1"><strong>Телефон:</strong> ${order.customer_phone}</p>` : ''}
                                ${order.shipping_address ? `<p class="mb-0"><strong>Адрес:</strong> ${order.shipping_address}</p>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusClass(status) {
            switch(status) {
                case 'pending': return 'status-pending';
                case 'completed': return 'status-completed';
                case 'cancelled': return 'status-cancelled';
                default: return 'bg-secondary';
            }
        }

        function getStatusText(status) {
            switch(status) {
                case 'pending': return 'Ожидает обработки';
                case 'completed': return 'Выполнен';
                case 'cancelled': return 'Отменен';
                default: return status;
            }
        }

        async function updateOrderStatus(orderId, newStatus) {
            if (!isAdmin) return;
            
            try {
                const response = await fetch(`/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: newStatus }),
                    credentials: 'same-origin'
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                    loadOrders(); // Перезагружаем список заказов
                } else {
                    throw new Error('Ошибка при обновлении статуса');
                }
            } catch (error) {
                alert('Ошибка при обновлении статуса: ' + error.message);
            }
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            loading.style.display = 'none';
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }

        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Ошибка при выходе:', error);
            }
        }
    </script>
</body>
</html>
